     <h1><u>Irene Rutherford Mcleod</u></h1>
     <p style="color:blue; font size:x-large;text-align:center">LONE DOG</p>
     <p style="text-align:left;font-family:Cursive;">I am a lean dod, a keen dog, a wild dog, and lone;<br>I am a rough dog, a tough dog, hunting on my own;<br I am a bad dog, a mad dog, teasing silly sheep;<br>I love to sit and bay the moon, to keep fat souls from sleep.
     <p style="text-align:right">Gayathri</p>
